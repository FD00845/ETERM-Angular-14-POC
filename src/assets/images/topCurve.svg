<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="1366" height="89" viewBox="0 0 1366 89">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        stroke: #6f767b;
        stroke-linejoin: round;
        stroke-opacity: 0.2;
        stroke-width: 1px;
        filter: url(#inner-shadow-1);
      }
    </style>

    <filter id="inner-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset dy="3" in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2.828" result="innerShadowBlur"/>
      <feFlood flood-opacity="0.15"/>
      <feComposite operator="out" in2="innerShadowBlur"/>
      <feComposite operator="in" in2="SourceAlpha"/>
      <feBlend mode="multiply" in2="SourceGraphic" result="innerShadow"/>
    </filter>
  </defs>
  <g style="fill: #fff; filter: url(#inner-shadow-1)">
    <ellipse cx="683.5" cy="278.5" rx="946.5" ry="278.5" id="ellipse-1" style="stroke: inherit; filter: none; fill: inherit" class="cls-1"/>
  </g>
  <use xlink:href="#ellipse-1" style="stroke: #6f767b; filter: none; fill: none"/>
</svg>
